<root>
	<ServerConfig>
		enable_local_log=false
	</ServerConfig>
	env=online
	<RedisProxy_beta>
		<ObjConfig>
			max_try_times=3
			cache_try_time=3
		</ObjConfig>
		<RedisProxyPool>
			thread_number=2
			max_job_number=1024
		</RedisProxyPool>
	</RedisProxy_beta>
	<RedisProxy_online>
		<ObjConfig>
			authapp_ratio=1
			backend_maxtrytimes=3
			PrometheusGateWayHost=172.16.154.137
			PrometheusGateWayPort=9091
			PrometheusGateWayJob=RedisProxyMonitor
			dopipelinetimeout=10
			DoCmdTimeout=50
			MaxDoReqTimeout=100
			getredistimeout=5
			maxthreads=200
			cqs=80
			minpollers=1
			maxpollers=100
			cqstimeoutmsec=3000
			zookeeper_host=172.16.154.27:2181,172.16.154.20:2181,172.16.154.39:2181,172.16.154.111:2181,172.16.154.71:2181
			zookeeper_timeout=3000
			dmplmdbhostlist=172.16.154.160:31520;172.16.154.161:31520;172.16.154.166:31520
			dmplmdbmaxtrytimes=3
			dmplmdbtimeoutsec=0
			dmplmdbtimeoutnsec=500000000
			failover_ratio=0
			transfer2lmdb=1
			connpoolmode=queue
			rootpath=/AIAD-DMP/RedisProxyServer
			max_bit=3000
		</ObjConfig>
	</RedisProxy_online>
</root>
